doctrine:
  dbal:
    driver: 'pdo_sqlite'
    memory: true
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore
    auto_mapping: true
    mappings:
      Tests:
        is_bundle: false
        type: attribute
        dir: '%kernel.project_dir%/tests/Entity'
        prefix: 'SweetSallyBe\Helpers\Tests\Entity'
        alias: Tests